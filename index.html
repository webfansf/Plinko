<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Plinko Rewards</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #0b4cff;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        color: #fff;
    }

    /* خلفية ضبابية */
    .blur-overlay {
        position: absolute;
        inset: 0;
        background: rgba(0,0,255,0.35);
        backdrop-filter: blur(7px);
        z-index: 1;
    }

    /* كرات حمراء */
    .dots {
        position: absolute;
        inset: 0;
        z-index: 0;
    }

    .dot {
        position: absolute;
        width: 30px;
        height: 30px;
        background: red;
        border-radius: 50%;
        opacity: 0.45;
        filter: blur(2px);
        animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-25px); }
        100% { transform: translateY(0); }
    }

    /* صندوق المحتوى */
    .box {
        position: relative;
        z-index: 2;
        text-align: center;
        padding: 30px;
        width: 85%;
        max-width: 420px;
    }

    .title {
        font-size: 48px;
        font-weight: 900;
        color: #fff;
        -webkit-text-stroke: 2px #000;
        margin-bottom: 10px;
    }

    .subtitle {
        font-size: 26px;
        font-weight: 900;
        color: #fff;
        -webkit-text-stroke: 1.5px #000;
        margin-bottom: 25px;
        line-height: 1.5;
    }

    .btn {
        background: #ffcc00;
        color: #000;
        font-size: 26px;
        font-weight: 900;
        padding: 16px 28px;
        border: none;
        border-radius: 14px;
        cursor: pointer;
        width: 100%;
    }

    .btn:hover {
        transform: scale(1.04);
    }

    /* البوب أب */
    .popup-bg {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.55);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 10;
    }

    .popup {
        background: #fff;
        color: #000;
        width: 85%;
        max-width: 380px;
        padding: 25px;
        border-radius: 14px;
        text-align: center;
        position: relative;
    }

    .popup h2 {
        font-size: 26px;
        font-weight: 900;
        margin-bottom: 15px;
    }

    .upload-label {
        font-size: 20px;
        font-weight: 900;
        color: #000;
        margin-bottom: 12px;
        display: block;
    }

    .upload-box {
        border: 3px dashed #000;
        padding: 18px;
        border-radius: 12px;
        margin-bottom: 20px;
        cursor: pointer;
    }

    .arrow {
        font-size: 40px;
        font-weight: 900;
        color: red;
        animation: bounce 1s infinite;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(10px); }
    }

    .popup button {
        background: #ff0000;
        color: #fff;
        font-size: 22px;
        font-weight: 900;
        padding: 14px;
        border: none;
        border-radius: 12px;
        width: 100%;
        margin-top: 10px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="dots">
    <div class="dot" style="top:20%; left:10%;"></div>
    <div class="dot" style="top:40%; left:70%;"></div>
    <div class="dot" style="top:65%; left:30%;"></div>
    <div class="dot" style="top:15%; left:80%;"></div>
</div>

<div class="blur-overlay"></div>

<div class="box">
    <div class="title">plinko</div>
    <div class="subtitle">ألف مبروك انت كسبت مع plinko<br>والمكسب جاهز للسحب</div>
    <button class="btn" onclick="openPopup()">سحب الأرباح</button>
</div>

<!-- البوب أب -->
<div class="popup-bg" id="popup">
    <div class="popup">
        <h2>برجاء سداد الرسوم ليتم تحويل المكسب لمحفظتك</h2>

        <label class="upload-label">إرفاق صورة</label>

        <div class="arrow">⬇</div>

        <div class="upload-box" onclick="document.getElementById('file').click()">
            اضغط هنا لرفع الصورة
        </div>

        <input type="file" id="file" style="display:none">

        <button>ادفع الرسوم وارسل الاسكرين وارفعه هنا</button>
    </div>
</div>

<script>
function openPopup() {
    document.getElementById("popup").style.display = "flex";
}
</script>

</body>
</html>
