<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />

            background: #f2f2f2;

            width: 90%;

            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }
        h1 {
            margin-bottom: 10px;
        }
        .box {
            background: #e9e9e9;
            padding: 15px;
            border-radius: 10px;

            font-size: 20px;
            font-weight: bold;
        }
        button {
            padding: 12px 20px;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 8px;

            cursor: pointer;
        }

        }

        <img src="image.jpg" alt="صورة" style="width:100%; border-radius:15px; margin-bottom:15px;" />
